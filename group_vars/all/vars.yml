---
#
# Do not edit this file directly
# Instead, add your customizations to group_vars/your-inventory-name/vars.yml
# For secret variables, use group_vars/your-inventory-name/vault.yml
#

#
# Misc
#
timezone: Europe/Amsterdam

ntp_timezone: "{{ timezone }}"

host_tld: "box"

lan_subnet: 192.168.130.0/24

lan_base: "{{ lan_subnet | regex_replace('.0/[0-9]{2}', '') }}"

ssh_port: 1337

homeserver_ip: "{{ lan_base }}.30"

guid: "1000"

docker_dir: "/opt/docker/data"

colorscheme: nord

#
# Packages
#
extra_packages:
      - iperf3
      - speedtest-cli
      - htop
      - git
      - neofetch
      - vim
      - iotop
      - ncdu

home_dir: "/home/{{ ansible_user }}"

# Homer

enable_homer: true
homer_port: '7000'

# Media
enable_libreddit: true
enable_jellyfin: false
enable_openbooks: true

# Services
enable_nextcloud: true
enable_vaultwarden: true
enable_wireguard: false

# System
enable_nginx: true
enable_portainer: true
enable_pihole: true
pihole_url: "http://pi.{{ host_tld }}/admin"

# Misc
enable_watchtower: false
enable_authelia: false